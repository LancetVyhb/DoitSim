apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.DoIt"
        minSdkVersion 21
        targetSdkVersion 28
        multiDexEnabled true
        versionCode 6
        versionName "1.05"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file("Lancet.jks")
            storePassword "5632z132s"
            keyAlias "lancet"
            keyPassword "5632z132s"
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

greendao {
    //数据库schema版本，也可以理解为数据库版本号
    schemaVersion 1
    /*   //设置DaoMaster 、DaoSession、Dao包名
       daoPackage 'com.example.administrator.Mydao.greendao'
       //设置DaoMaster 、DaoSession、Dao目录
       targetGenDir 'src/main/java'
       //设置生成单元测试目录*/
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:28.0.0'
    compile 'com.android.support:design:28.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.1.3'
    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test:runner:1.0.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.2'
    compile 'com.android.support:recyclerview-v7:28.0.0'
    compile 'com.android.support:support-v4:28.0.0'
    compile 'com.android.support:cardview-v7:28.0.0'

    compile 'com.github.bumptech.glide:glide:4.1.1'
    compile 'org.greenrobot:greendao:3.2.0'
    compile 'org.greenrobot:greendao-generator:3.2.2'
    compile 'com.umeng.sdk:common:latest.integration'
    compile 'com.umeng.sdk:analytics:latest.integration'
    compile 'q.rorbin:badgeview:1.1.2'
    compile 'com.github.LidongWen:DataBaseUpdate:1.0.2'
    compile 'com.github.chrisbanes.photoview:library:1.2.4'
    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-14'
    compile 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-alpha-14'

    compile 'cn.bmob.android:bmob-sdk:3.6.3'
    compile 'cn.bmob.android:bmob-push:1.0.2'

    compile "io.reactivex.rxjava2:rxjava:2.2.2"
    compile 'io.reactivex.rxjava2:rxandroid:2.1.0'
    compile 'com.squareup.okio:okio:2.1.0'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'com.squareup.okhttp3:okhttp:3.12.0'

    compile files('libs/okhttp-3.3.0.jar')
    compile files('libs/json-lib-2.4-jdk15.jar')
    compile files('libs/ezmorph-1.0.6.jar')
}
